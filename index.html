<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>time until the asia trip</title>
  <style>
    :root {
      --fun-font: "Baloo 2", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #0b1021;
      color: #f2f4ff;
      font-family: var(--fun-font);
      font-size: clamp(2rem, 5vw, 3.5rem);
      letter-spacing: 0.06em;
    }

    #countdown {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="countdown" aria-live="polite"></div>

  <script>
    const countdownEl = document.getElementById("countdown");
    const targetDate = new Date("2027-01-10T00:00:00Z");

    const fontChoices = [
      {
        name: '"Baloo 2"',
        url: "https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap",
      },
      {
        name: '"Fredoka"',
        url: "https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap",
      },
      {
        name: '"Comfortaa"',
        url: "https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap",
      },
      {
        name: '"Chewy"',
        url: "https://fonts.googleapis.com/css2?family=Chewy&display=swap",
      },
      {
        name: '"Pacifico"',
        url: "https://fonts.googleapis.com/css2?family=Pacifico&display=swap",
      },
      {
        name: '"Caveat"',
        url: "https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap",
      },
    ];

    function applyRandomFont() {
      const choice = fontChoices[Math.floor(Math.random() * fontChoices.length)];
      const linkEl = document.createElement("link");
      linkEl.rel = "stylesheet";
      linkEl.href = choice.url;
      linkEl.onload = () => {
        document.body.style.fontFamily = `${choice.name}, "Comic Sans MS", "Trebuchet MS", system-ui, -apple-system, sans-serif`;
      };
      document.head.appendChild(linkEl);
    }

    function pad(value) {
      return String(value).padStart(2, "0");
    }

    function updateCountdown() {
      const now = new Date();
      let diff = targetDate.getTime() - now.getTime();

      if (diff < 0) diff = 0;

      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / (24 * 3600));
      const hours = Math.floor((totalSeconds % (24 * 3600)) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      countdownEl.textContent = `${days}:${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
    }

    applyRandomFont();
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
